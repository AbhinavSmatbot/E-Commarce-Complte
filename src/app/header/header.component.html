<nav class="nav header-main-div">
  <h1><a routerLink="">E-Commarce</a> </h1>
  <div *ngIf="menuType !== 'seller'" class="nav-search">
    <input type="text" (keyup)="searchProduct($event)" (blur)="hideSearch()" #serchInput placeholder="Search Products ... " />
    <button (click)="submitSearch(serchInput.value)">Search</button>
    <ul class="suggested-search" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a routerLink="/details/{{item.id}}">{{item.name}}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="user-auth">Login</a></li>
      <li><a href="#">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="">Home</a></li>
      <li><a>{{userName | titlecase}}</a></li>
      <li><a (click)="userLogout()">Logout</a></li>
      <li><a routerLink="my-order">My Order</a></li>
      <li><a routerLink="cart-page">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="seller-add-product">Add Products</a></li>
      <li><a routerLink="seller-home">List</a></li>
      <li><a (click)="logOut()">Logout</a></li>
      <li><a href="#">{{sellerName | titlecase }}</a></li>
    </ul>

  </div>
</nav>
